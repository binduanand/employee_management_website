<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
       
    </style>
</head>
<body class="bg-dark">
<!-- NAV-->
<nav class="navbar navbar-dark navbar-expand-lg bg-dark mb-3">
    <div class="container-fluid">
        <a href="dashboard.html" class="navbar-brand">
            <span style="text-shadow: gray 1.5px 1.5px; font-size: x-large;">EMS</span>
        </a>
        <button
        class="navbar-toggler border-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-contents"
        aria-controls="navbar-contents"
        aria-expanded="false"
        aria-label="Toggle Navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
          </svg>
        </button>
        <div class="collapse navbar-collapse" id="navbar-contents">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" data-bs-auto-close="outside" >
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link active" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="employess.html" class="nav-link">Employees</a>
                </li>
                <li class="nav-item">
                    <a href="jobs.html" class="nav-link">Jobs</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <div class="hstack gap-1">
                    <input type="search" class="form-control form-control-sm me-auto" placeholder="Search...." aria-label="Search....">
                    <button type="submit" class="btn btn-sm btn-outline-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>
                <a href="index.html" class="btn btn-sm btn-warning ms-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                      </svg>
                </a>
            </form>
        </div>
    </div>
</nav>
<!-- NAV-->

<!--CARDS-->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card text-bg-primary shadow text-center mt-2">
                <div class="card-header fw-bold">Employees List</div>
                <div class="card-body">
                    <span class="fs-1">8+</span>
                </div>
                <a href="employess.html" class=" card-footer small text-decoration-none hover-underline">
                    View Employees
                </a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-primary shadow text-center mt-2">
                <div class="card-header fw-bold">Jobs List</div>
                <div class="card-body">
                    <span class="fs-1">15+</span>
                </div>
                <a href="jobs.html" class="card-footer small text-decoration-none hover-underline">
                    View all Jobs
                </a>
            </div>
        </div>
    </div>
</div>
<!--CARDS-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
